name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
filter-by-commitish: true
commitish: main
exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
categories:
  - title: ':green_book: Notable Changes'
    labels:
      - 'notable'
      - 'highlight'
  - title: 'ğŸš€ New Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'
      - 'major'
  - title: 'ï¿½ Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”§ Maintenance & Dependencies'
    collapse-after: 5
    labels:
      - 'chore'
      - 'maintenance'
      - 'dependencies'
      - 'build'
      - 'ci'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
      - 'testing'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ‘ New Contributors'
    labels:
      - 'first-contribution'
      - 'new-contributor'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'docs'
      - 'documentation'
      - 'dependencies'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
  - label: 'ci'
    files:
      - '.github/**/*'
  - label: 'test'
    files:
      - '**/*test*'
      - '**/*spec*'
      - '__tests__/**/*'
  - label: 'build'
    files:
      - 'webpack.config.js'
      - 'rollup.config.js'
      - 'tsconfig.json'
      - 'build/**/*'
      - 'dist/**/*'
      - 'lib/**/*'

